<!-- src/app/features/auth/login/login.component.html -->
<div class="login-container">
  <div class="login-form">
    <h2 translate>Connexion</h2>

    <!-- Messages d'erreur -->
    <div *ngIf="error" class="alert alert-error">
      {{ error }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <!-- Pseudonyme -->
      <div class="form-group">
        <label for="clientId" translate>Pseudonyme (*)</label>
        <input
          type="text"
          id="clientId"
          formControlName="clientId"
          [class.error]="clientId?.invalid && clientId?.touched"
          placeholder="Entrez votre pseudonyme"
          autocomplete="username"
        >
        <div *ngIf="clientId?.invalid && clientId?.touched" class="error-message">
          <div *ngIf="clientId?.errors?.['required']">
            Le pseudonyme est requis
          </div>
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="form-group">
        <label for="clientSecret" translate>Mot de passe (*)</label>
        <input
          type="password"
          id="clientSecret"
          formControlName="clientSecret"
          [class.error]="clientSecret?.invalid && clientSecret?.touched"
          placeholder="Entrez votre mot de passe"
          autocomplete="current-password"
        >
        <div *ngIf="clientSecret?.invalid && clientSecret?.touched" class="error-message">
          <div *ngIf="clientSecret?.errors?.['required']">
            Le mot de passe est requis
          </div>
        </div>
      </div>

      <!-- Boutons -->
      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loginForm.invalid || loading"
        >
          <span *ngIf="loading">Connexion en cours...</span>
          <span *ngIf="!loading" translate>Se connecter</span>
        </button>
        
        <a routerLink="/auth/register" class="btn btn-secondary" translate>
          Pas de compte ? S'inscrire
        </a>
      </div>
    </form>
  </div>
</div>
